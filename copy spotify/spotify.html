<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0; 
            font-family: CircularSp,CircularSp-Arab,CircularSp-Hebr,CircularSp-Cyrl,CircularSp-Grek,CircularSp-Deva,var(--fallback-fonts,sans-serif),sans-serif;
        }
        .container{
            display: flex;
            width: 100%;
            height: 100vh;
        }
        .navbar{
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 250px;
            height: 84vh;
        }
        .navbar p{
            color: #a7a7a7;
            font-weight: bold;
            font-size: small;           
        }
        .navbar p:hover{
            color: white;
        }
        .navbar a:hover{
            color: white;
        }
        #spoti{
            width: 129px;
            height: 100px;
            object-fit: cover;
            padding-left: 20PX;
            padding-bottom: 40PX;
            cursor: pointer;
            
        }
        .navbar-icon{
            width: 241px;
            height: 41px;
            padding-bottom: 50px;
            border-bottom: 20px;
            font-size: small;
        }
        .icon{
            display: flex;
            padding-top: 16px;
            text-decoration: none;
            color: white;
            align-items: center;
            gap: 20px;
            width: 100%;
            height: 40px;
            padding-left: 50px;
            font-weight: bold;
            font-size: small;
        }
        .icons{
            display: flex;
            text-decoration: none;
            color: #a7a7a7;
            align-items: center;
            gap: 20px;
            width: 100%;
            height: 40px;
            padding-left: 50px;
            font-weight: bold;
            font-size: 14px;
            font-size: small;
        }
        .background-plus{
            width:24px ;
            height: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;    
            border-radius: 2px;         
            font-weight: bold; 
        } 
        .div-btn{
            display: flex;
            align-items: center;    
            width: 24px;
            height: 24px;            
        }
        .c{
            padding-top: 14%;
            display: flex;
            gap: 12px;
            padding-left: 50px;
            width: 100%;
            height: 40px;
            align-items: center;
            font-size: small;
        }
        .c2{
            padding-top: 0.1%;
            display: flex;
            gap: 12px;
            padding-left: 50px;
            width: 100%;
            height: 40px;
            font-size: small;
            align-items: center;
            
        }
        .background-songs{
            width:24px ;
            height: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            background:linear-gradient(128deg,#450af5,#c4efd9);
            border-radius: 2px;
        } 
        .division{
            width:200px;
            height: 9px;
            border-bottom: solid 1px #282828;
        }
        .second-section{
            display: flex;
            flex-direction: column;
            padding-top: 10px;
            width: 99%;
            overflow-y: scroll;
            scrollbar-width: thin;        
        }
        ::-webkit-scrollbar {
        width: 13px;
        margin-right: 5px;
        }
        ::-webkit-scrollbar-track {
        
        background-color: black;
        }

        ::-webkit-scrollbar-thumb {
       
        background-color: #777676;
        }
        .second-section a{
            text-decoration: none;
            color: #a7a7a7;
            padding-top: 12px;
            font-size: 14px;
            padding-left: 30px;
        }
      
        .SvgX{
            fill: #3f3f3f;
        }
        .install-app{
            width:230px ;
            height: 40px;
            background-color: black;
            border: none;
            color: #a7a7a7;
            font-weight: bold;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .svg-install{
            fill:#a7a7a7; 
        }
        .install-app:hover{
            color: white;          
        }
        .install-app svg:hover{
            fill: #ffffff;
        }
        .second-container{
           width: 100%;
           height: 100vh;
        }
        .footer{
            width: 100%;
            height: 16vh;
            background-color: #1a1a1a;
            align-self: flex-end;
            position: fixed;
            bottom: 0px;
            left: 0px;
            display: flex;

        }
        .songimg{
            width: 56px;
            height: 56px;
        }
        .img-container{
            display: flex;
            width: 33%;
            height: 60%;
            align-content: center;
            margin: 0;
            align-self: center;
            padding-left: 16px;
            color: #a7a7a7;
            font-size: 12px;
        }
        .img-container a{
            text-decoration: none;
            color: #fff;
            padding-left: 6px;
            align-self: center;
            margin-top: 12px;
        }
        .img-container a p{
            color: #a7a7a7;
            margin-top: 4px;
        }
        .Svg-hearth{
            fill:#a7a7a7 ;
            align-self: center;
            padding-left: 4vh;
        }
        .svg-chart{
            fill:#a7a7a7 ;
            align-self: center;
            padding-left: 12px;
        }
    </style>
</head>
